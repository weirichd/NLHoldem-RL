<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poker Table</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="table">
  <div class="player player-top">
    <div class="name-wrapper">
      <div class="name">
          Player 1
          <span class="dealer-button">D</span>
      </div>
    </div>
    <div class="stack">$990</div>
    <div class="bet">Bet: $25</div>
    <div class="cards">
      <div class="card back"></div>
      <div class="card back"></div>
    </div>
  </div>

  <div class="middle-row">

    <div class="board">
        <div class="cards">
          <div class="card c-ah"></div>
          <div class="card c-kh"></div>
          <div class="card c-qs"></div>
          <div class="card empty"></div>
          <div class="card empty"></div>
        </div>
        <div class="pot">Pot: $25</div>
    </div>
  </div>

  <div class="player player-bottom">
    <div class="name-wrapper">
      <div class="name">
          Player 0 (You)
    <div class="bet">Bet: $0</div>
      </div>
    </div>
    <div class="stack">$985</div>
    <div class="cards">
      <div class="card c-7c"></div>
      <div class="card c-7d"></div>
    </div>
  </div>
</div>

<div class="actions">
  <button>Fold</button>
  <button>Check</button>
  <button>Call</button>
  <button>Raise</button>
</div>

</body>
</html>
